<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="abc">
    <button onclick="Red()">Red</button>
    <button onclick="Blue()">Blue</button>
    <button onclick="Green()">Green</button>
    <script>
        function Red() {
            document.getElementById("abc").style.backgroundColor = "red";
        }
        function Blue() {
            document.getElementById("abc").style.backgroundColor = "blue";
        }
        function Green() {
            document.getElementById("abc").style.backgroundColor = "green";
        }
    </script>
</body>
</body>
</body>

</html>
