<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red Div with Horizontal Hover</title>
    <style>
        .red-box {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: transform 0.8s ease;

            margin: 100px auto;
        }

        .red-box:hover {
            transform: translateX(150px);
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="red-box"></div>
</body>

</html>
