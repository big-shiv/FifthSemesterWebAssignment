<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="Adi" placeholder="Enter your name">
 
    <script>
        function abes(){

            let inputfield =document.getElementById("Adi");
            let value = inputfield.value;
            document.getElementById("Adi").innerHTML = value;
            document.getElementById("Adi").value = value;
        }
    </script>
    <button onclick="abes()">Click Me</button>
</body>
</html>
