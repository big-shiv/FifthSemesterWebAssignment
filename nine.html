<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class Car{
        constructor(name, year){
            this.name = name;
            this.year = year;
        }
    }
    const myCar = new Car("Ford", 2014);
    const myCar1 = new Car("Audi", 2019);
    document.write(myCar.name + " " + myCar.year);
    document.write("<br>");
    document.write(myCar1.name + " " + myCar1.year);    
</script>
</body>
</html>
