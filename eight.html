<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: lightgrey;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: rgb(17, 99, 39);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(6, 66, 26);
        }

        button:active {
            background-color: rgb(3, 36, 14);
        }

        img {
            width: 200px;
            height: 130px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover;
        }

        p {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        #tv-info-list {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid #116327;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
            width: 300px;
        }

        #tv-info-list ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        #tv-info-list li {
            padding: 5px 0;
        }

        .close-btn {
            background-color: rgb(150, 0, 0);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            font-weight: bold;
        }

        .close-btn:hover {
            background-color: rgb(200, 0, 0);
        }
    </style>
    <title>Product Cards</title>
</head>

<body>
    <div class="container">
        <div class="card" id="tv-card">
            <img src="https://images.unsplash.com/photo-1560169897-fc0cdbdfa4d5?w=600&auto=format&fit=crop&q=60"
                alt="television" />
            <p>TELEVISION</p>
            <button>info</button>
        </div>
        <div class="card" id="gaming-card">
            <img src="https://images.unsplash.com/photo-1486572788966-cfd3df1f5b42?w=600&auto=format&fit=crop&q=60"
                alt="gaming" />
            <p>GAMING</p>
            <button>info</button>
        </div>
        <div class="card" id="phone-card">
            <img src="https://plus.unsplash.com/premium_photo-1680985551009-05107cd2752c?w=600&auto=format&fit=crop&q=60"
                alt="phone" />
            <p>PHONE</p>
            <button>info</button>
        </div>
    </div>

    <div id="tv-info-list"></div>

    <script>
        const tvs = [
            { name: "Samsung QLED Q60A", size: "55-inch", price: "10000" },
            { name: "LG OLED C1", size: "65-inch", price: "10,499" },
            { name: "Sony Bravia X90J", size: "50-inch", price: "19999" }
        ];
        const gamings = [
            { name: "PlayStation 5", type: "Console", price: "40999" },
            { name: "Xbox Series X", type: "Console", price: "45999" },
            { name: "Nintendo Switch", type: "Console", price: "34999" }
        ];
        const phones = [
            { name: "iPhone 13", brand: "Apple", price: "34999" },
            { name: "Galaxy S21", brand: "Samsung", price: "34999" },
            { name: "Pixel 6", brand: "Google", price: "56999" }
        ];

        const infoDiv = document.getElementById('tv-info-list');
        const btns = document.querySelectorAll('.card button');

        btns.forEach((button) => {
            button.addEventListener('click', () => {
                let html = `<button class="close-btn" onclick="this.parentElement.style.display='none'">X</button><ul>`;
                let items = [];

                switch (button.parentElement.id) {
                    case "tv-card":
                        items = tvs;
                        items.forEach(item => {
                            html += `<li><strong>${item.name}</strong> - ${item.size} - ${item.price}</li>`;
                        });
                        break;
                    case "gaming-card":
                        items = gamings;
                        items.forEach(item => {
                            html += `<li><strong>${item.name}</strong> - ${item.type} - ${item.price}</li>`;
                        });
                        break;
                    case "phone-card":
                        items = phones;
                        items.forEach(item => {
                            html += `<li><strong>${item.name}</strong> - ${item.brand} - ${item.price}</li>`;
                        });
                        break;
                    default:
                        alert("More info coming soon!");
                        return;
                }

                html += "</ul>";
                infoDiv.innerHTML = html;
                infoDiv.style.display = "block";
            });
        });
    </script>
</body>

</html>
